<div class="container">
  <div class="card">
    <div class="card">
      <div class="card-header">
        <h1 style="margin-left: 30%;">Danh Sách Cuốn Sách</h1>
      </div>
    </div>
  </div>
  <table class="table" [border]="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Tên Sách</th>
        <th>Tên Tác Gỉa</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>
          <a routerLink="show/{{ book.id }}">{{ book.title }}</a>
        </td>
        <td>{{ book.author }}</td>

        <td>
          <a routerLink="update/{{ book.id }}" class="btn btn-sm btn-primary">Sửa</a>|
          <a routerLink="delete/{{ book.id }}" class="btn btn-sm btn-danger">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
