<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <h2 class="h3 mb-3">Login</h2>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email">

    <div *ngIf="err?.email" class="alert alert-danger mt-3">
      {{ err?.email }}
    </div>

    <div *ngIf="err?.password" class="alert alert-danger mt-3">
      {{ err?.password }}
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">

    <div *ngIf="err?.error" class="alert alert-danger mt-3">
      {{ err?.error }}
    </div>
  </div>
  <div >
    <button type="submit" class="btn btn-success" style="margin-left: 22px;">Signin</button>
    <button (click)="list()" class="btn btn-success" style="margin-left: 20px;">Back</button>
  </div>
    <a routerLink="/register" style="margin-left: 92px;">Register</a>
  
</form>
